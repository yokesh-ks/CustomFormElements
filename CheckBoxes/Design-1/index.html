<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Checkboxes Custom Design</h1>
        <form action="">
          <label class="section"
            >Monday
            <input type="checkbox" name="days" id="days" value="Monday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Tuesday
            <input type="checkbox" name="days" id="days" value="Tuesday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Wednesday
            <input type="checkbox" name="days" id="days" value="Wednesday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Thursday
            <input type="checkbox" name="days" id="days" value="Thursday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Friday
            <input type="checkbox" name="days" id="days" value="Friday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Saturday
            <input type="checkbox" name="days" id="days" value="Saturday" />
            <span class="checkmark"></span>
          </label>
          <label class="section"
            >Sunday
            <input type="checkbox" name="days" id="days" value="Sunday" />
            <span class="checkmark"></span>
          </label>
        </form>
        <p class="title">Selected Days</p>
        <div class="displayContainer">
          <p class="display-text"></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
